repos:
  - repo: 'https://github.com/psf/black'
    rev: '19.10b0'
    hooks:
      - id: black
  - repo: 'https://gitlab.com/pycqa/flake8'
    rev: '3.8.2'
    hooks:
      - id: flake8
  - repo: 'https://github.com/pre-commit/mirrors-mypy'
    rev: 'v0.770'
    hooks:
      - id: mypy
        exclude: "tests"
  - repo: 'https://github.com/timothycrosley/isort'
    rev: '4.3.21'
    hooks:
      - id: isort 
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: "poetry run pylint"
        language: system
        types: [python]
        exclude: "tests"
